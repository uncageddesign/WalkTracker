<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Walk Log</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">


    <h1>Personal Hiking Log</h1>

      <form id="new-entry-form">
        <div id="form-wrapper">

          <!-- Walk Name -->
          <div class="form-item">
            <label for="name">Walk Name</label>
            <input type="text" id="name" required/>
          </div>

          <!-- distance -->
          <div class="form-item">
            <label for="distance">Distance (m)</label>
            <input type="number" id="distance" required/>
          </div>

          <!-- time taken -->
          <div class="form-item">
            <label for="time">Time Taken (hrs)</label>
            <input type="number" id="time" required/>
          </div>

          <!-- Transport -->
          <div class="form-item">
            <label for="transport">Transport to Location</label>
          <select id="transport">
            <option value="" disabled selected></option>
            <option value="Public Transport">Public Transport</option>
            <option value="Private Transport">Private Transport</option>
            <option value="Cycle/Foot">Cycle/Foot Path</option>
          </select>
          </div>

          <!-- Weather -->
          <div class="form-item">
            <legend>Weather</legend>
            <fieldset>
              <label for="Sunny">Sunny</label>
              <input type="radio" name="weather" id="sunny" value="Sunny">

              <label for="Rain">Rain</label>
              <input type="radio" name="weather" id="rain" value="Rain">

              <label for="Overcast">Overcast</label>
              <input type="radio" name="weather" id="overcast" value="Overcast">
            </fieldset>
          </div>

          <!-- submit form -->
          <input type="submit" value="Save Walk"/>
        </div>
      </form>

      <hr>

    <h2>Walks Completed</h2>

    <!-- form output -->
    <div id="walks">

    </div>

    </div>
  </body>
</html>
